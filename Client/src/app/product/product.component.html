<div class="row">
    <div class="col-md-4">
        <img *ngIf="product" [attr.src]="server+product.logo" class="rounded-circle round img"
            (click)="startFabrication()" />
    </div>
    <div class="col-md-7">
        <div class="row txt producttext "><Span>{{product?.name}} : {{product?.quantite}}</Span></div>
        <div style="height: 30px; color: black;" class="row txt progress" #bar>
            <span class="cont" [innerHTML]="product?.revenu*product?.quantite | bigvalue"></span>
        </div>
        <div class="txt row">
            <button [disabled]="_qtmulti >  calcMaxCanBuy()" class="btn btn-warning" style="margin-top: 4px;height:40px; width: 150px; background-color: rgb(224, 168,0);"
                (click)="achatProduct()">
                <div style="font-size: 20px;margin-left: 10px;" class="row rounded">
                    <span class="d-flex flex-row">Buy x{{_qtmulti}}</span>
                </div>
            </button>

        </div>

    </div>


</div>
